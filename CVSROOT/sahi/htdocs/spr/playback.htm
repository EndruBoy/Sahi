<html>
<head>
<title>Sahi Controller</title>
<script src="/_s_/spr/exception.js"></script>
<script src="/_s_/spr/controller2.js"></script>
<script src="/_s_/dyn/scriptslist.js"></script>
<script src="/_s_/spr/util.js"></script>
<script src="/_s_/spr/common.js"></script>
<script src="/_s_/spr/cookie.js"></script>
<script src="util.js"></script>
<style>
.hiTab{
	border-left: solid white 2px;
	border-right: solid gray 2px;
	border-top: solid white 2px;
	font-color: black;
	cursor:pointer;
}
.dimTab{
	border-left: solid white 1px;
	border-right: solid gray 1px;
	border-top: solid white 1px;
	border-bottom: solid white 1px;
	font-color: white;
	font-size: 11pt;
	cursor:pointer;
}
.recPane{
	display:none;
	background-color:white;
	border-left: solid white 2px;
	border-right: solid gray 2px;
	border-top: solid white 2px;
	border-bottom: solid gray 2px;
	margin:2px solid gray;
}
.playbackPane{
	display:block;
	background-color:white;
	border-left: solid white 2px;
	border-right: solid gray 2px;
	border-top: solid white 2px;
	border-bottom: solid gray 2px;
	margin:2px solid gray;
}
a,body,input,td{
	font-size:12;
	font-family:verdana;
}
.button{
	width:50px;
}
form{
	margin-bottom:0;
}
body{
	margin:8px;
	background-color:lightgrey; 
}
</style>
</head>
<body onload="doOnPlaybackLoad()" onbeforeunload="doOnPlaybackUnLoad()">
<div id="playback" class="playbackPane">
<table>
<tr><td>

	<table>
	<tr><td>
	Set script:
	</td></tr>
	<tr><td bgcolor="">
	<form name="scriptfileform" action="http://www.sahidomain.com/_s_/dyn/setscriptfile" method="get" target="channel" onsubmit="o(this);resetStep();clearLogs()">
	<select name="file">
	</select>
	<input type="hidden" name="sahisid">
	<input type="hidden" name="rand">
	<input type="submit" value="Set">
	</form>
	</td></tr>
	</table>

</td><td>

	<table>
	<tr><td>
	Set script from url:
	</td></tr>
	<tr><td bgcolor="">
	<form name="scripturlform" action="http://www.sahidomain.com/_s_/dyn/setscripturl" method="get" target="channel" onsubmit="o(this);resetStep()">
	<input type="text" name="url">
	<input type="hidden" name="sahisid">
	<input type="hidden" name="rand">
	<input type="submit" value="Set">
	</form>
	</td></tr>
	</table>
	
</td></tr>
</table>
	<hr>

	<table width="100%">
	<tr><td>
	Start replay:
	</td></tr>
	<tr><td bgcolor="">
	<form name="playform" action="http://www.sahidomain.com/_s_/dyn/startplay"  onsubmit="o(this);play()" target="channel">
	<!--input type="text" name="starturl" value=""-->
	<input type="submit" value="Play">
	<input type="hidden" name="rand">
	<input type="hidden" name="sahisid">
	 from step: <input type="text" size="2" name="step" value="0"><input type="button" value="Stop" onclick="stopPlay()">
	[<a href="#" onclick="resetStep()">Reset</a>]<!--input type="button" value="Step" onclick="stepWisePlay()"-->
	<!--
	<br>
	Speed: <input type="text" size="2" name="step" value="0">ms &nbsp;&nbsp;<input type="button" value="Set" onclick="stopPlay()">
	-->
	</form>
	</td></tr>
	</table>
<hr>
	<table>
	<tr><td bgcolor="">
	<form name="logForm">
	Statements:
	<br>
	<textarea name="logs" cols="50" rows="14"></textarea>
	</form>
	</td></tr>
	</table>
	<a href="/_s_/dyn/currentscript/" target="_blank">View Script</a>
	<a href="/_s_/dyn/currentparsedscript/" target="_blank">View Script</a>
	<a href="/_s_/spr/logs/" target="_blank">View Logs</a>
	<br/>
	<br/>
</div>
</body>
</html>
