<html>

<head>
<title>
Clicks
</title>
</head>

<script>
function rcl(e){
	if (!e) e = window.event;
	document.f1.t2.value += "[RIGHT_CLICK]";
}
function dcl(e){
	if (!e) e = window.event;
	document.f1.t2.value += "[DOUBLE_CLICK]";
}
function cl(e){
	if (!e) e = window.event;
	document.f1.t2.value += "[CLICK]";
}
</script>

<body>
<form name="f1">
<input type="text" name="t1"><br>
<textarea name="t2"></textarea><br>
<input type="button" value="dbl click me" ondblclick="dcl(event)"><br>
<input type="button" value="click me" onclick="cl(event)"><br>
<input type="button" value="right click me" oncontextmenu="rcl(event)"><br>
</form>
</body>

</html>
