<html>
<head>
<title>
Cookie Test
</title>
</head>
<script src="jsunit.js"></script>
<script src="../spr/cookie.js"></script>
<script>
sahiCreateCookie("cookie1", "value1", 1);
assertTrue("Did not find cookie cookie1", document.cookie.indexOf("cookie1")!=-1);
assertEquals("Cookie values did not match.", sahiReadCookie("cookie1"), "value1");
sahiEraseCookie("cookie1");
assertTrue("Found cookie cookie1 after erasing it!", document.cookie.indexOf("cookie1")==-1);
</script>
<body>
</body>
</html>
